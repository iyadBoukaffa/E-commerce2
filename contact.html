<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Contact Us</title>
    <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    
</head>
<body>
 <div class="contactUs">
<div class="title">
    <h2>Get In Touch</h2>
</div>
<div class="box">

    <!--form-->
    <div class="contact form">
        <h3>Send a Message</h3>
        <form >
       <div class="formBox">
        <div class="row50">
            <div class="inputBox">
                <span>First Name</span>
                <input type="text" placeholder="Iyad">
            </div>
            <div class="inputBox">
                <span>Last Name</span>
                <input type="text" placeholder="Boukeffa">
            </div>
        </div>

        <div class="row50">
            <div class="inputBox">
                <span>Email</span>
                <input type="text" placeholder="IyadBoukeffa@gmail.com">
            </div>
            <div class="inputBox">
                <span>Mobile</span>
                <input type="text" placeholder="+213 696 39 42 53">
            </div>
        </div>

        <div class="row100">
            <div class="inputBox">
                <span>Message</span>
                <textarea placeholder="Write your message here..."></textarea>
            </div>
       </div>

       <div class="row100">
        <div class="inputBox">
            <input type="submit" value="Send">
        </div>
   </div>
       </div>
        </form>
    </div>

    <!-- info box-->
    <div class="contact info">
        <h3> Contact Info </h3>
        <div class="infoBox">
            <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p> El Tarf <br>ALGERIA</p>
            </div>
            <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:loremipsum@gmail.com">IyadBoukeffa@gmail.com</a>
            </div>
            <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+213689786544">+213 696394253</a>
            </div>
            <!--social media links -->
            <ul class="sci">
                 <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                 <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                 <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                 <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>

            </ul>
        </div>
    </div>


     <!--map-->
    <div class="contact map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d102294.66652617841!2d8.369562740079733!3d36.753571519250855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12fadb4e5f51c91b%3A0x199ffd770f5bfdf0!2z2KfZhNi32KfYsdmB!5e0!3m2!1sar!2sdz!4v1681313750627!5m2!1sar!2sdz" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    </div>
</div>
 </div>
